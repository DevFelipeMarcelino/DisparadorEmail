<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Disparador de email">
    <meta name="keywords" content="API email, Disparador de email, mandar email">
    <meta name="author" content="Felipe Marcelino">
    <meta name="robots" content="index,follow">
    <title>Disparador de Email</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("XVxIrCKszBriqWdSb");
        })();
    </script>
</head>

<body>
    <div class="container">
        <form onsubmit="sendMail(); reset(); return false;">
            <h3>Entre em Contato!</h3>
            <input type="text" id="name" placeholder="Nome" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Telefone" required>
            <textarea id="message" rows="3" placeholder="Mensagem..."></textarea>
            <button class="btn btn-primary" onclick="sendMail()">Enviar</button>
        </form>
    </div>
</body>

</html>
